<div class="grid">
  <div class="col"></div>
  <div class="col">
    <div class="card">
      <div class="field">
        <h2>Car Service</h2>
      </div>
    <div class="field">
      <label id="lblUserName" for="inpUserName">Użytkownik</label>
      <input id="inpUserName" [(ngModel)]="userName" [required]="true" type="text" pInputText>
    </div>
    <div class="field">
      <label id="lblPassword" for="inpPass">Hasło</label>
      <p-password id="inpPass" class="inputfield w-full" [required]="true"
                  [(ngModel)]="pass" [toggleMask]="true"></p-password>
    </div>
      <div class="field">
        <button pButton type="button" label="Log in" (click)="login()"></button>
      </div>
  </div>
  </div>
  <div class="col"></div>
</div>
