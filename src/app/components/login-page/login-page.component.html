<form #myForm="ngForm" class="container">
  <div class="login-page left"></div>
  <div class="login-page right center-all">
    <div class="form-content"
      [ngClass]="{'admin-mode': loginComponentStatus === StatusConstants.LOGIN_COMP_STATUS_ADD_USER}">
      <div class="form">
        <div class="top-section" *ngIf="loginComponentStatus !== StatusConstants.LOGIN_COMP_STATUS_ADD_USER">
          <div id="register" [class.active]="this.switchBetweenRegistrationLogin" class="center-all register"
            (click)="changeDisplayState_changeHandler(true)">
            Rejestracja</div>
        </div>

        <div class="middle-section center-all">
          <div *ngIf="loginComponentStatus === StatusConstants.LOGIN_COMP_STATUS_ADD_USER">{{'Dodaj użytkownika'}}</div>
          <app-mat-input id="loginInput" appearance="fill" [required]="true" [type]="'text'" label="Login"
            [(ngModel)]="loginName" [ngModelOptions]="{standalone: true}">
          </app-mat-input>
          <app-mat-input id="emailInput" appearance="fill" [required]="true" type="email" label="Email"
            placeholder="pat@example.com"
            *ngIf="loginComponentStatus === StatusConstants.LOGIN_COMP_STATUS_REGISTRY_BUTTON_STATE">
          </app-mat-input>
          <app-mat-input id="passwordInput" appearance="fill" [required]="true" type="password" label="Hasło"
            [isPasswordForcerVisible]="true">
          </app-mat-input>
          <app-mat-input id="repeatPasswordInput" appearance="fill" [required]="true" type="password"
            label="Powtórz hasło" [isPasswordForcerVisible]="false"
            *ngIf="loginComponentStatus === StatusConstants.LOGIN_COMP_STATUS_REGISTRY_BUTTON_STATE"></app-mat-input>
          <button mat-raised-button color="primary">{{!switchBetweenRegistrationLogin ? 'Zaloguj' :
            'Zarejestruj'}}</button>
          <button mat-raised-button color="primary" *ngIf="!switchBetweenRegistrationLogin">Odzyskaj hasło</button>
        </div>
        <div class="bottom-section">
          <div id="login" [class.active]="!this.switchBetweenRegistrationLogin" class="center-all login"
            *ngIf="loginComponentStatus !== StatusConstants.LOGIN_COMP_STATUS_ADD_USER"
            (click)="changeDisplayState_changeHandler(false)">Logowanie
          </div>
        </div>
      </div>

    </div>
  </div>
</form>
