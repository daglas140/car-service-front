<mat-icon class="center-all info-icon" *ngIf="warnIconType !== 'pass'"
    [matTooltip]="warnIconType === 'error' ? 'Słabe hasło' : warnIconType === 'warning' ? 'Średnie hasło' : ''"
    [ngClass]="{'red': warnIconType === 'error', 'yellow': warnIconType === 'warning'}">info</mat-icon>


<mat-icon matTooltip="Silne hasło" class="ccenter-all info-icon green" *ngIf="warnIconType === 'pass'">info</mat-icon>
